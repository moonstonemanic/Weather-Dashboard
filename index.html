<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather Dashboard</title>
    <!-- External Libraries --><script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your CSS file --><link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-gray-800">

    <div id="loading" class="text-center p-8 rounded-3xl shadow-lg weather-card">
        <i class="fas fa-spinner fa-spin fa-3x text-gray-800 angelic-glow"></i>
        <p class="mt-4 text-xl text-gray-800 angelic-glow">Fetching weather data...</p>
    </div>

    <div id="app-wrapper" class="hidden w-full max-w-7xl mx-auto">
        <!-- Search Bar --><div class="max-w-xl mx-auto mb-6">
            <form id="search-form" class="relative">
                <input id="city-input" type="text" placeholder="Search for a city..."
                       class="w-full py-3 pl-5 pr-12 text-lg text-gray-800 placeholder-gray-600 rounded-full search-bar focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300">
                <button type="submit" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-400 hover:text-gray-700 transition-colors">
                    <i class="fas fa-search fa-lg"></i>
                </button>
            </form>
            <p id="error-message" class="text-gray-700 font-semibold text-center mt-2 h-6"></p>
        </div>

        <!-- Main Content Grid --><div id="weather-container" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-6 items-start">
            
            <!-- Main weather content (takes up 3 columns) --><div class="lg:col-span-3 space-y-6">
                <!-- Top row: Main card and details --><div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 p-8 rounded-3xl shadow-lg weather-card">
                        <div class="flex justify-between items-start">
                            <div>
                                <h2 id="city-name" class="text-4xl font-bold">--</h2>
                                <p id="current-date" class="text-lg text-gray-600">--</p>
                            </div>
                            <div id="weather-icon" class="text-6xl"></div>
                        </div>
                        <div class="mt-8 flex items-end justify-between">
                            <p id="temperature" class="text-8xl font-bold tracking-tighter">--Â°C</p>
                            <p id="weather-description" class="text-2xl font-medium capitalize">--</p>
                        </div>
                    </div>
                    <div class="p-8 rounded-3xl shadow-lg weather-card">
                        <h3 class="text-xl font-semibold mb-4 border-b border-gray-500 pb-2">Details</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center"><span class="text-gray-600">Humidity</span><span id="humidity" class="font-bold text-lg">--%</span></div>
                            <div class="flex justify-between items-center"><span class="text-gray-600">Wind Speed</span><span id="wind-speed" class="font-bold text-lg">-- km/h</span></div>
                            <div class="flex justify-between items-center"><span class="text-gray-600">Pressure</span><span id="pressure" class="font-bold text-lg">-- hPa</span></div>
                            <div class="flex justify-between items-center"><span class="text-gray-600">Visibility</span><span id="visibility" class="font-bold text-lg">-- km</span></div>
                        </div>
                    </div>
                </div>

                <!-- Bottom row: 5-Day Forecast --><div class="p-8 rounded-3xl shadow-lg weather-card">
                    <h3 class="text-xl font-semibold mb-4">5-Day Forecast</h3>
                    <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 text-center"></div>
                </div>
            </div>

            <!-- Fun Fact sidebar (takes up 1 column on lg screens) --><div id="fun-fact-container" class="hidden lg:block lg:col-span-1 p-6 rounded-3xl shadow-lg fun-fact-card">
                <h3 class="text-xl font-semibold mb-4 border-b border-gray-500 pb-2 flex items-center">
                    Fun Facts <i class="fas fa-flower ml-2 text-pink-500"></i>
                </h3>
                <p id="fun-fact-text" class="text-gray-800 italic leading-relaxed">Loading fun fact...</p>
            </div>
        </div>
    </div>
    <!-- Link to your JavaScript file --><script src="script.js"></script>
</body>
</html>
